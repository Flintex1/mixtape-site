html,body{margin:0;height:100%;overflow:hidden}

/* ===== SNAP ===== */
.page-container{
  height:100%;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}
.page-container.snap-disabled{scroll-snap-type:none!important}
.page{height:100vh;scroll-snap-align:start}

/* ===== HERO ===== */
.hero{
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.hero video{max-width:65%;z-index:2}
.hero::before,.hero::after{
  content:"";position:absolute;inset:0;z-index:1
}
.hero::before{background:rgba(0,0,0,.35)}
.hero::after{background:radial-gradient(circle,transparent 60%,rgba(0,0,0,.6))}
.hero h1{font-size:3rem;z-index:3;margin:20px 0 5px}
.hero h2{font-weight:300;opacity:.8;z-index:3}
.cta{display:flex;gap:20px;margin-top:25px;z-index:3}
.cta a{
  background:#ff1f1f;color:#fff;text-decoration:none;
  padding:12px 22px;border-radius:6px;
  box-shadow:0 0 12px rgba(255,0,0,.4)
}
@media(max-width:768px){
  .hero video{max-width:80%}
  .cta{flex-direction:column}
}

/* ===== VERTICAL VIDEOS ===== */
.videos-page{padding:40px 0 20px;overflow:hidden;text-align:center}
.videos-scroll{
  height:calc(100vh - 140px);
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:0 20px 40px;
}
.video-item{
  height:calc(100vh - 140px);
  scroll-snap-align:start;
  display:flex;
  justify-content:center;
}
.video-item video{
  width:280px;height:500px;
  object-fit:cover;border-radius:12px
}
.videos-scroll::-webkit-scrollbar{display:none}
.swipe-hint{
  position:absolute;bottom:24px;left:50%;
  transform:translateX(-50%);
  opacity:.5;font-size:13px;pointer-events:none
}

/* desktop videos */
@media(min-width:1024px){
  .videos-scroll{
    flex-direction:row;
    justify-content:center;
    align-items:center;
    overflow:visible;
    scroll-snap-type:none
  }
  .video-item{height:auto}
}

/* ===== CAROUSEL ===== */
.carousel{position:relative;padding:0 40px}
.carousel-track{
  display:flex;gap:24px;align-items:center;
  overflow-x:auto;scroll-snap-type:x mandatory;
}
.carousel-track::-webkit-scrollbar{display:none}
.carousel-item{
  flex:0 0 auto;
  width:min(92vw,420px);
  aspect-ratio:3/4;
  position:relative;
  border-radius:16px;
  overflow:hidden;
  opacity:.5;
  scroll-snap-align:center;
  transition:.4s
}
.carousel-item.active{opacity:1;transform:scale(1.12)}
.carousel-item::before{
  content:"";position:absolute;inset:0;
  background-image:var(--bg);
  background-size:cover;
  filter:blur(20px) brightness(.6);
  transform:scale(1.2)
}
.carousel-item::after{
  content:attr(data-caption);
  position:absolute;bottom:14px;left:14px;right:14px;
  font-size:12px;opacity:.7
}
.carousel-item img{
  position:relative;z-index:2;
  width:100%;height:100%;object-fit:contain
}

/* mobile carousel */
@media(max-width:480px){
  .carousel-item{width:82vw;aspect-ratio:3/5}
  .carousel-item img{object-fit:cover;object-position:center top}
}

/* ===== CONTACTS ===== */
